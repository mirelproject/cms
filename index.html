<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card Tutorial • DELUXE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />

  <meta name="theme-color" content="#8b5cf6">

<body>
  <div class="bg"></div>
  <header class="topbar">
    <div class="brand">
      <span class="logo"></span>
      <strong>Card Tutorial</strong>
    </div>
    <div class="actions">
      <button id="cmdk" class="btn ghost" aria-label="Command Palette (Ctrl/Cmd+K)">⌘K</button>
      <div class="split"></div>
      <select id="accentPick" aria-label="Pilih warna aksen">
        <option value="violet">Violet</option>
        <option value="cyan">Cyan</option>
        <option value="pink">Pink</option>
        <option value="lime">Lime</option>
      </select>
      <button id="themeToggle" class="btn ghost" aria-label="Toggle theme">☾</button>
    </div>
  </header>

  <header class="hero glass">
    <h1>Belajar interaktif yang memanjakan mata</h1>
    <p>Pagination, pencarian cepat, dan halaman step dengan progress—semuanya dengan UI yang halus dan responsif.</p>
    <form id="controls" class="controls" role="search" autocomplete="off">
      <label class="sr-only" for="q">Cari</label>
      <input id="q" name="q" type="search" placeholder="Cari judul, tag, atau tingkat... (tekan /)" />
      <select id="level">
        <option value="">Semua Tingkat</option>
        <option value="Pemula">Pemula</option>
        <option value="Menengah">Menengah</option>
        <option value="Lanjutan">Lanjutan</option>
      </select>
      <select id="pageSize">
        <option value="6">6 / halaman</option>
        <option value="9">9 / halaman</option>
        <option value="12">12 / halaman</option>
        <option value="16" selected>16 / halaman</option>
      </select>
      <select id="sortBy"><option value="">Urutkan: Default</option><option value="title">Judul A–Z</option><option value="level">Tingkat</option></select>
      <button type="submit" class="btn">Cari</button>
      <button type="button" id="reset" class="btn ghost">Reset</button>
    </form>
  </header>

  <main>
    <section id="grid" class="grid" aria-live="polite" aria-busy="true">
      <!-- skeletons while loading -->
      <div class="skeleton card span-2"></div><div class="skeleton card span-2"></div><div class="skeleton card span-2"></div><div class="skeleton card span-2"></div><div class="skeleton card span-2"></div><div class="skeleton card span-2"></div>
    </section>

    <nav class="pagination glass" aria-label="Pagination">
      <button id="prev" class="page-btn" aria-label="Sebelumnya">‹</button>
      <ul id="pages" class="page-list"></ul>
      <button id="next" class="page-btn" aria-label="Berikutnya">›</button>
    </nav>

    <template id="card-template">
      <article class="card glass tilt ripple" tabindex="0">
        <div class="card-media">
          <img alt="" loading="lazy" />
          <span class="shine"></span>
        </div>
        <div class="card-body">
          <h2 class="card-title"></h2>
          <p class="card-desc"></p>
          <div class="meta">
            <span class="level"></span>
            <ul class="tags" aria-label="Tag"></ul>
          </div>
        </div>
        <div class="card-actions">
          <a class="btn" target="_self" rel="noopener" aria-label="Buka">Buka</a>
        </div>
      </article>
    </template>
  </main>

  <footer class="site-footer">
    <small>© <span id="year"></span> Card Tutorial • Deluxe</small>
  </footer>

  <!-- Command Palette -->
  <div id="cmdkModal" class="cmdk hidden" role="dialog" aria-modal="true" aria-label="Command Palette">
    <div class="cmdk-body glass">
      <input id="cmdkInput" type="text" placeholder="Cari topik atau step..." aria-label="Cari" />
      <ul id="cmdkList"></ul>
    </div>
  </div>

  <!-- Toasts -->
  <div id="toasts" class="toasts" aria-live="assertive" aria-atomic="true"></div>
